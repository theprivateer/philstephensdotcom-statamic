<article class="page-content">
    <section>
        <img src="{{ album_artwork }}" alt="{{ title }}">

        <h1>{{ title }}</h1>
        <h2>{{ artist }} ({{ released }})</h2>
        <p><a href="{{ listen_link }}">Listen Here</a></p>
    </section>

    {{ content }}

    <p><em>This is an entry in the <a href="/albums">365 Albums Project</a> in which I plan on posting one album I enjoy every day for a full year.</em></p>

    <p>
        <a href="mailto:phils@hey.com?subject={{ title }}">Reply via email</a>
    </p>
</article>
