<article class="page-content">
    <h1>
        {{ if link && source }}
            <a href="{{ link }}">
        {{ /if }}
        {{ title }}
        {{ if link && source }}
            </a>
        {{ /if }}
    </h1>

    {{ content }}

    {{ if link && source }}
        <p><em>Via <a href="{{ link }}">{{ source }}</a></em></p>
    {{ /if }}

    <p>
        <a href="mailto:phils@hey.com?subject={{ title }}">Reply via email</a>
    </p>
</article>

<link rel="stylesheet" href="/assets/js/styles/atom-one-light.min.css">
<script src="/assets/js/highlight.min.js"></script>
<script>
    hljs.highlightAll();
</script>
